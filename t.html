<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo AOS + Animate.css</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    [data-aos] { visibility: hidden; }
    [data-aos].animate__animated { visibility: visible; }
    .box { height:200px; margin:40px; background:#eee; display:flex; align-items:center; justify-content:center; }
  </style>
</head>
<body>

  <div class="box animate__animated animate__fadeInUp" data-aos="" data-aos-duration="1000">Box 1</div>
  <div class="box animate__animated animate__zoomIn" data-aos="" data-aos-delay="200">Box 2</div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      useClassNames: true,
      initClassName: false,
      animatedClassName: 'animate__animated',
      duration: 800,
      once: false,
    });
  </script>
</body>
</html>
