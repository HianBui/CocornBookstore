        </ul>

   <div class="main-content">
        <div class="top-bar">
            <h1>Dashboard</h1>
            <div class="user-info">
                <div class="avatar">A</div>
                <div>
                    <strong class="admin-name">Admin</strong>
                    <div style="font-size: 12px; color: #7f8c8d;" class="admin-email">admin@example.com</div>
                </div>
                <button class="logout-btn" data-admin-logout>
                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                </button>
            </div>
        </div>
        <div class="action-grid">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm...">
                <button type="submit"><i class="bi bi-search"></i></button>
            </div>
            <button class="addBtn"><i class="bi bi-plus"></i>Thêm</button>
        </div>
        <!-- Bộ lọc -->
        <div class="filter-section" style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <div style="display: flex; gap: 15px; align-items: center;">
                <div>
                    <label style="margin-right: 8px; font-weight: 600;">Vai trò:</label>
                    <select id="roleFilter" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #ddd;">
                        <option value="all">Tất cả</option>
                        <option value="admin">Admin</option>
                        <option value="user">Người dùng</option>
                    </select>
                </div>
                <div>
                    <label style="margin-right: 8px; font-weight: 600;">Trạng thái:</label>
                    <select id="statusFilter" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #ddd;">
                        <option value="all">Tất cả</option>
                        <option value="active">Hoạt động</option>
                        <option value="inactive">Tạm khóa</option>
                        <option value="banned">Bị cấm</option>
                    </select>
                </div>
                <button id="filterBtn" style="padding: 8px 20px; background: #2ba8e2; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    <i class="bi bi-funnel"></i> Lọc
                </button>
                <button id="resetFilterBtn" style="padding: 8px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    <i class="bi bi-x-circle"></i> Đặt lại
                </button>
            </div>
        </div>
        <!-- Main Content -->
        <table class="account-table" border="1">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Hình ảnh</th>
                    <th>Tên đăng nhập</th>
                    <th>Vai trò</th>
                    <th>SDT</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="accountTableBody">
                <tr>
                    <td>Bùi Khắc Hiếu</td>
                    <td><img src="../../asset/image/200x250.svg" alt=""></td>
                    <td>HianDozo</td>
                    <td>Admin</td>
                    <td>0383714805</td>
                    <td>
                        <a href="">Sửa</a>
                        <a href="">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
